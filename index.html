<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN for bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <title>Shooting Flappy Bird</title>
    <h1 id="h1_1"> Shooting Flappy Bird  <button id="startStop">START</button></h1>

  </head>
  <body>
    <script type="module" src="/main.js"></script>
    <div class="container_main">
      <div class="container_controls" flex="1">
        <button class="game_button button_UP btn-default"><strong>&#8593</strong></button>
        <button class="game_button button_M btn-default"><img class="button" src="/img/imgMissileIconButton_v2.png"></button>
        <button class="game_button button_DN btn-default">&#8595</button>
      </div>
      
      <div class="container_game" flex="2">
        <div id="SFB"><img class="imgSFB" src="/img/flappyBirdParallel.png"></div>
        <div id="missile"></div>
      </div>
      <div class="container_controls" flex="3">
        <button class="game_button button_UP btn-default">&#8593</button>
        <button class="game_button button_M btn-default"><img class="button" src="/img/imgMissileIconButton_v2.png"></button>
        <button class="game_button button_DN btn-default">&#8595</button>
      </div>
    </div>
    
    <h1 id="scoreHolder" z-index:1>Score : </h1>
  </body>
</html>
