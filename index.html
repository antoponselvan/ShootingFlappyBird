<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shooting Flappy Bird</title>
    <h1 id="h1_1"> Shooting Flappy Bird  <button id="startStop">START</button></h1>
  </head>
  <body>
    <script type="module" src="/main.js"></script>
    <div class="container_main">
      <div class="container_controls" flex="1">
        <button class="game_button button_UP">UP</button>
        <button class="game_button button_M">M</button>
        <button class="game_button button_DN">DOWN</button>
      </div>
      
      <div class="container_game" flex="2">
        <div id="SFB"></div>
        <div id="missile"></div>
      </div>
      <div class="container_controls" flex="3">
        <button class="game_button button_UP">UP</button>
        <button class="game_button button_M">M</button>
        <button class="game_button button_DN">DOWN</button>
      </div>
    </div>
    
    <h1 id="scoreHolder">Score : 0</h1>
  </body>
</html>
